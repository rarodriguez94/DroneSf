default:
    formatters:
          pretty:
              verbose:  true
              paths:    false
              snippets: false

    suites:
      users:
          mink_session: selenium2 #~
          contexts:
              - Behat\MinkExtension\Context\MinkContext
              - AppBundle\Behat\HookContext
              - AppBundle\Behat\WebContext
          filters:
              tags: "@users"
    extensions:
      Behat\MinkExtension:
          base_url: http://dronesf.lo/app_test.php # enter your base url here
          browser_name: chrome
          sessions:
              default:
                  symfony2: ~
              selenium2:
                  selenium2: ~
      Behat\Symfony2Extension: ~

javascript:
    extensions:
        Behat\MinkExtension:
            base_url: http://dronesf.lo/app_test.php # enter your base url here
            sessions:
                javascript:
                    selenium2: ~
            browser_name: chrome
            show_auto:    false

    gherkin:
        filters:
            tags: "@javascript"