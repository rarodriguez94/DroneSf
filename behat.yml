default:
    formatters:
          pretty:
              verbose:  true
              paths:    false
              snippets: false

    suites:
      users:
          contexts:
              - Behat\MinkExtension\Context\MinkContext
              - AppBundle\Behat\HookContext
              - AppBundle\Behat\WebContext
          filters:
              tags: "@users"
    extensions:
      Behat\MinkExtension:
          sessions:
              default:
                  symfony2: ~
      Behat\Symfony2Extension: ~

javascript:
    extensions:
        Behat\MinkExtension:
            base_url: # enter your base url here
            sessions:
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false

    gherkin:
        filters:
            tags: "@javascript"